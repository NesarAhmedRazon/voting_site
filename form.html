                <div class="col text-center">
                    <button type="submit" class="border-0 btn btn-cta rounded-0 text-uppercase ">Submit Entry</button>
                </div>

            </div>


            <div class="col-12 pt-3 pb-lg-4_8 spacer text-center">

            </div>
